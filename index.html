<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="instagram">
      <div class="container">
        <div class="instagram__content">
          <div class="instagram__hero">
            <h2 class="instagram__title">
              <img src="./assets/iconInstagram.svg" alt="" />
            </h2>
            <button class="instagram__btn">
              <img src="./assets/Fasebookicon.svg" alt="" />
              Продолжить с Facebook
            </button>
          </div>
          <div class="instagram__lines">
            <hr class="instgram__line" />
            <span class="instagram__lines-text">OR</span>
            <hr class="instgram__line2" />
          </div>
          <div class="instagram__inputs">
            <input
              type="text"
              class="instagram__input"
              placeholder="введите имя пользаветеля"
            />
            <input
              type="password"
              class="instagram__input"
              placeholder="введите пароль"
            />
            <a href="" class="inputs__text">забыли пароль?</a>
          </div>
          <div class="instagram__footer">
            <button class="footer__btn">Войти</button>
            <p class="footer__text">
              У вас нет учетной записи?
              <a href="" class="signup">зарегистрироваться</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
